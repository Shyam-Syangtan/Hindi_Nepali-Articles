<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindi & Nepali Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b5998;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      color: #333;
      font-size: 1.5rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .tag {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 5px;
    }

    .meta {
      color: #777;
      font-size: 13px;
      margin-top: 8px;
    }

    /* -------------------------------
       RESPONSIVE STYLES
    -------------------------------- */

    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .container {
        padding: 0 15px;
      }

      .card-content {
        padding: 12px;
      }

      .card img {
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .card img {
        height: 140px;
      }

      .meta {
        font-size: 12px;
      }

      .tag {
        font-size: 11px;
        padding: 2px 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nepali Learner News</h1>
    <p>Improve your language through real topics</p>
  </header>
  
  <div class="container">
  <h2>Latest Articles</h2>
  <div class="card-grid">
    <a class="card" href="A1.html">
      <div class="card-content">
        <h3>घोषणामा 'अर्गानिक कर्णाली', बजारमा छ्यापछ्याप्ती विषादीयुक्त तरकारी</h3>
        <p class="meta">3 days ago • Advanced</p>
        <span class="tag">Economy & Business</span>
      </div>
    </a>

    <a class="card" href="ha1.html">
      <div class="card-content">
        <h3>Bill Gates to Give Away Most of Fortune by 2045</h3>
        <p class="meta">5 days ago • Advanced</p>
        <span class="tag">Economy & Business</span>
      </div>
    </a>
  </div>
</div>
  
</body>
</html>
