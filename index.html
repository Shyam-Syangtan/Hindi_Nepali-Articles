<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepali Learner News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b5998;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      color: #333;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .tag {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 5px;
    }

    .meta {
      color: #777;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nepali Learner News</h1>
    <p>Improve your language through real topics</p>
  </header>

  <div class="container">
    <h2>Latest Article</h2>
    <div class="card-grid">
      <a class="card" href="A1.html">
        <div class="card-content">
          <h3>रोजगारी र अर्थतन्त्र (Jobs & Economy)</h3>
          <p class="meta">3 days ago • Advanced</p>
          <span class="tag">Economy & Business</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
